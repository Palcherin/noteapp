<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Notes - Multiple Saved</title>
<link rel="stylesheet" href="style.css">   
</head>
<body>

<h1>Multiple Notes</h1>

<div class="grid-container">
    <!-- Left: Editor -->
    <div class="section">
        <h2>New Note</h2>
        <input type="text" id="titleArea" placeholder="Title..." />
        <textarea id="textArea" placeholder="Write your note here..."></textarea>

        <div class="buttons">
            <button id="saveButton">Save Note</button>
            <button id="clearButton">Clear Form</button>
        </div>
    </div>

    <!-- Right: List of all saved notes -->
    <div class="section">
        <h2>Saved Notes</h2>
        <div id="notesList">
            <!-- Notes will be rendered here -->
        </div>
    </div>
</div>

<script src="Test.js">

</script>
</body>
</html>
